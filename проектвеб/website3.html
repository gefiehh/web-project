<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>СтудПортфолио — Ваше портфолио</title>
    <link rel="stylesheet" href="styles3.css">
    
</head>
<body>
  <div class="header">
    <div class="logo">СтудПортфолио</div>
    <div class="nav">
      <a href="website1.html">Главная</a>
      <a href="website2.html">Частые вопросы</a>
      <a href="website3.html">Ваше портфолио</a>
    </div>
    <div class="login" id="loginBtn">Вход</div>
  </div>
  <div class="portfolio">
    <div class="portfolio-title">Ваши дипломы:</div>
    <div class="diplomas" id="diplomas">
    </div>
    <div class="actions">
      <div class="btn" id="uploadBtn">Загрузить</div>
      <div class="btn" id="deleteBtn">Удалить</div>
      <input type="file" id="fileInput" style="display:none;" accept="image/*,application/pdf">
    </div>
    <div class="portfolio-img">
      <img src="image3.jpg" alt="Портфолио">
    </div>
  </div>
  <!-- Модальное окно входа -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Вход</h2>
      <form class="login-form">
        <input type="text" placeholder="Логин" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
    </div>
  </div>
  <script src="upload.js"></script>
  <script src="delete.js"></script>
  <script src="login.js"></script>
</body>
</html>
